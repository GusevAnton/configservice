server:
  port: 8004
spring:
    application:
        name: configservice
    cloud:
        config:
             server:
                 git:
                     uri: https://github.com/GusevAnton/config
logging:
    file: logs/ConfigService.log
    level:
        org.springframework.web: DEBUG
        com.mycompany: DEBUG
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8004/eureka
    eureka-connection-idle-timeout-seconds: 1